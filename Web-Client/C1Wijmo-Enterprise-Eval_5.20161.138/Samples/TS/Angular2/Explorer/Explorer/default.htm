    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

                    defaultExtension: 'js',

    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <script src="scripts/vendor/wijmo.chart.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.gauge.min.js" type="text/javascript"></script>
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />

    <script src="scripts/vendor/wijmo.angular2.min.js" type="text/javascript"></script>

    <!-- Load basic ControlMetaFactory separately -->
    <!--<script src="scripts/metadata/ControlMetaFactory.js"></script>-->

    <link href="src/styles/app.css" rel="stylesheet" />

    <!-- custom Wijmo themes -->
    <link id="activeThemeLink" href="" rel="stylesheet" />

    <!-- Load the root application module -->
    <script>
        System.import('./src/app');
    </script>
